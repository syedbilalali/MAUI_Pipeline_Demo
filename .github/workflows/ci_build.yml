name: MAUI_Workflow
on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**/*.md'
      - '**/*.gitignore'
      - '**/*.gitattributes'
  pull_request:
    branches: [ master ]
  workflow_dispatch:
permissions:
  contents: read

env:
  DOTNET_NOLOGO: true                     # Disable the .NET logo
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true # Disable the .NET first time experience
  DOTNET_CLI_TELEMETRY_OPTOUT: true       # Disable sending .NET CLI telemetry

jobs:
    build-android:
        runs-on: windows-2022
        name: Android Build
        steps:
          - name: Checkout
            uses: actions/checkout@v2

          - name: Setup .NET 8
            uses: actions/setup-dotnet@v1
            with:
              dotnet-version: 8.0.x
              include-prerelease: true

          - uses: actions/setup-java@v2
            with:
              distribution: 'microsoft'
              java-version: '11'

          - name: Install MAUI Workloads
            run: |
              dotnet workload install android --ignore-failed-sources
              dotnet workload install maui --ignore-failed-sources

          - name: Restore Dependencies
            run: dotnet restore src/MAUI_PiplineDemo/MauiBeach.csproj

          - name: Build MAUI Android
            run: dotnet build src/MAUI_PiplineDemo/MauiBeach.csproj -c Release -f net8.0-android --no-restore

          - name: Upload Android Artifact
            uses: actions/upload-artifact@v2.3.1
            with:
              name: android-ci-build
              path: src/MAUI_PiplineDemo/bin/Release/net8.0-android/*Signed.a*

